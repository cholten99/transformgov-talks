<VirtualHost *:80>    ServerName transformgov.org.uk
    ServerAlias www.transformgov.org.uk
    DocumentRoot /var/www/transformgov-talks

    # Error page
    ErrorDocument 404 /404.shtml

    # Serve SSI index by default (useful before redirect and for quick tests)
    DirectoryIndex index.shtml index.html

    # Enable SSI on the docroot (additive Options to avoid parent overrides)
    <Directory /var/www/transformgov-talks>
        Options Includes Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        AddOutputFilter INCLUDES .shtml
    </Directory>

    # Allow SSI subrequests to /includes (filesystem)
    <Directory /var/www/transformgov-talks/includes>
        Require all granted
        AllowOverride None
        Options None
    </Directory>

    # Also allow the URL path /includes/* (for virtual includes)
    <Location "/includes/">
        Require all granted
    </Location>

    # Redirect everything to HTTPS
    RewriteEngine On
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [R=301,L]

    ErrorLog ${APACHE_LOG_DIR}/tgt-error.log
    CustomLog ${APACHE_LOG_DIR}/tgt-access.log combined
    
</VirtualHost>
